<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Contacts Book</h1>

      <form>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="form-group col-md-6">
            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" />
          </div>
          <div class="form-group col-md-6">
            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" class="form-control" />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-2">
            <label for="numberType">Type of number</label>
            <select id="numberType" class="form-control">
              <option>
                Mobile
              </option>
              <option>
                Home
              </option>
              <option>
                Office
              </option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" class="form-control" />
          </div>
          <div id="submitBtn" class="form-group col-md-1">
            <button type="submit" class="btn btn-danger">Save Contact</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="contactList">

          </div>
        </div>
      </div>

      <div id="showContact" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2></h2>
          </div>
          <div class="modal-body">
            <p id="modalAddress">

            </p>
            <p id="modalEmail">

            </p>
            <p id="modalPhoneNum">

            </p>
          </div>
          <div class="modal-footer">
            <button type="button" id="deleteContact" class="btn btn-danger">Delete Contact</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
